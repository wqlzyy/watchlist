<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>{{ name }}'s Watchlist</title>
    </head>
    <body>
        <h2>{{ name }}'s Watchlist</h2>
        <p>{{ movies|length}} Titles</p>
        <ul>
            {% for movie in movies %}
            <li>{{ movie.title}}-{{movie.year}}</li>
            {% endfor %}
        </ul>
        <footer>
            <small>&copy; 2021 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
        </footer>
    </body>
</html>
